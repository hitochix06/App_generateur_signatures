    <section id="navigation">
        <div class="container justify-content-center">
            <div class="shadow  mb-4 bg-body rounded">
                <div class="titrepresentation">
                    <h1>Générateur de signature </h1>
                </div>
            </div>
            <div class="card text-center ">
                <div class="card-header bg couleur">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true"><i class="bi bi-border-style"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false"><i
                                    class="bi bi-pencil"></i></button>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        <div class="container">
                            <div class="titre">
                                <h2>Ajoutez vos informations</h2>
                            </div>
                            <form class="row p-4 formulaire ">
                                <div class="col-md-6 p-1">
                                    <label for="inputNom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                                </div>
                                <div class="col-md-6 p-1">
                                    <label for="inputPrenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
                                </div>
                                <div class="col-md-6 p-1">
                                    <label for="inputPoste" class="form-label">Poste occupé</label>
                                    <input type="text" class="form-control" id="inputPoste" placeholder="Poste occupé">
                                </div>
                                <div class="col-md-6 p-1">
                                    <label for="inputTeleFix" class="form-label">Téléphone fixe</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-telephone"></i></div>
                                        <input type="tel" class="form-control"
                                            onkeydown="return checkPhoneKey(event.key)" id="inputTeleFix"
                                            placeholder="téléphone fixe">
                                    </div>
                                </div>
                                <div class="col-md-6 p-1">
                                    <label for="inputTelePor" class="form-label">Téléphone portable</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-phone"></i></div>
                                        <input type="tel" class="form-control"
                                            onkeydown="return checkPhoneKey(event.key)" id="inputTelePor"
                                            placeholder="téléphone portable">
                                    </div>
                                </div>
                                <div class="col-md-6 p-1">
                                    <label for="inputEmail" class="form-label">Adresse mail</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="Email" class="form-control" id="inputEmail"
                                            placeholder="Adresse mail">
                                    </div>
                                </div>
                                <div class="col-md-6 p-1">
                                    <label for="inputAdresse" class="form-label">Adresse</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-geo-alt"></i></i></div>
                                        <input type="text" class="form-control" id="inputAdresse" placeholder="Adresse">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- code pour changer profil  -->
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="0">
                        <div class="titre">
                            <h2>Personnaliser le style de la signature</h2>
                            <div class="container">
                                <form class="row gx-3 gy-2 align-items-center motifi">
                                    <div class="col-md-4">
                                        <label for="inputTheme" class="form-label">Couleur du thème</label>
                                        <div class="input-group">
                                            <div class="input-group-text">#</div>
                                            <input type="text" class="form-control" id="inputTheme"
                                                placeholder="fff0000">
                                            <input type="color" class="form-control form-control-color"
                                                id="ColorInputTheme" value="#563d7c" title="Choisissez votre couleur">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputcouleurTexte" class="form-label">Couleur du texte</label>
                                        <div class="input-group">
                                            <div class="input-group-text">#</div>
                                            <!-- <input type="text" class="form-control" id="textColors" value="#898989"
                                                placeholder="ff0000"> -->
                                            <input type="color" class="form-control form-control-color" id="textColor"
                                                value="#898989" title="Choisissez votre couleur">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputCouleurHyper" class="form-label">Couleur des liens
                                            hypertexte</label>
                                        <div class="input-group">
                                            <div class="input-group-text">#</div>
                                            <input type="text" class="form-control" id="inputCouleurHyper"
                                                placeholder="ff0000">
                                            <input type="color" class="form-control form-control-color"
                                                id="inputCouleurHyper" value="#563d7c" title="Choisissez votre couleur">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputPolice" class="form-label">Police</label>
                                        <div class="input-group">
                                            <select class="form-select" id="inputPolice">
                                                <option selected>choix de Police</option>
                                                <option value="Arial">Arial</option>
                                                <option value="Courier New">Courier New</option>
                                                <option value="Georgia">Georgia</option>
                                                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                                                <option value="Tahoma">Tahoma</option>
                                                <option value="Times New Roman">Times New Roman</option>
                                                <option value="Trebuchet MS">Trebuchet MS</option>
                                                <option value="Verdana">Verdana</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="inputTaillePolice" class="form-label">Taille de police</label>
                                        <div class="input-group">
                                            <input type="range" class="form-range" min="10" max="50" value="50"
                                                onchange="changeFontSize(this.value)">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- code pour changer profil  -->
                    <div class="tab-pane fade" id="motifier-tab-pane" role="tabpanel" aria-labelledby="motifier-tab"
                        tabindex="0">

                        <!-- code pour changer profil  -->
                    </div>
                    <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                        tabindex="0">
                        ...</div>
                </div>
            </div>
        </div>

    </section>

    <section id="webPresentation">
        <div class="container">
            <div class="row p-4 ">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header navigation">
                            <div class="iconrond">

                                </div>

                                </div>

                        <div class="card-body">

                                    À : Votre destinataire<br>

                            </div>
                            <div class="card-presentationForm text-center">
                                <div class="container">

                                        <div class="col-md-4">
                                            <div class="">
                                                <div class="card-body">
                                                    <h5 class="image_profil"> <img

                                                            width="150"></h5>
                                                    <div class="icon_reseaux">
                                                        <a href=""> <i class="fa-brands fa-square-facebook"></i></a>
                                                        <a href=""> <i class="fa-brands fa-twitter"></i></a>
                                                        <a href=""> <i class="fa-brands fa-linkedin"></i></a>
                                                        <a href=""> <i class="fa-brands fa-square-instagram"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 p-4 content">
                                            <div class="titreFormu">
                                                <div>
                                                    <h4 id="Nom">Jean</h4>
                                                </div>
                                                <div>
                                                    <h4 id="Prenom">Dupont</h4>
                                                </div>
                                            </div>
                                            <div>
                                                <span id="Poste">Marketeur</span>
                                            </div>
                                            <div class="titreFormu p-2">
                                                <div>
                                                    <span id="Telephonfix"><i
                                                            class="bi bi-telephone-fill"></i>0423456789</span>
                                                </div>
                                                <div>
                                                    <span id="Portable"><i class="bi bi-phone-fill"></i>0623456789
                                                    </span>
                                                </div>
                                            </div>
                                            <div>
                                                <span id="Email">
                                                    <i class="bi bi-envelope-at-fill"></i>jean@dupont
                                                </span>
                                            </div>
                                            <div>
                                                <span id="Adresse"><i class="bi bi-geo-alt-fill"></i>Ligne
                                                    d'adresse</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
